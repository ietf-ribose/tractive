AllCops:
  TargetRubyVersion: 2.5
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 3000

Metrics/ClassLength:
  Max: 500

Metrics/BlockLength:
  Max: 500

Style/Documentation:
  Enabled: false

Style/GlobalVars:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Security/Open:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Lint/SuppressedException:
  Enabled: false

Gemspec/RequiredRubyVersion:
  Enabled: false
